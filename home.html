<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Profil</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="banner">
      <!-- <h1 class="logo">Home Profil</h1> -->
      <ul>
        <li style="--clr:#00ade1">
          <a href="#" data-text="&nbsp;Home">&nbsp;Home&nbsp;</a>
        </li>
      </ul>
      <div class="user-info">
        <p>Connecté en tant que <span id="username" style="font-weight: bold;"></span></p>
        <a href="#">
          <button id="logout-btn" class="logout-btn">Déconnexion</button>
          <div class="liquid"></div>
        </a>
      </div>
    </div>
  </header>
  <hr>

  <main>
    <section class="box">
      <h2>Informations personnelles</h2>
      <ul class="list1">
        <p class="nom">Nom : <span id="lastname"></span></p>
        <p class="prenom">Prénom : <span id="name"></span></p>
        <p class="campus">Campus : <span id="campus"></span></p>
        <p class="email">Email : <span id="email"></span></p>
        <p class="telephone">Téléphone : <span id="tel"></span></p>
        <p class="adresse">Adresse : <span id="addresse"></span></p>
        <p class="ville">Ville : <span id="city"></span></p>
      </ul>
      <div class="content">
        <div class="box-content">
          <h2 class="xp">XP Total : <span id="xp"></span></h2>
          <h2 class="ratio">Audits Ratio : <span id="ratio"></span></h2>
        </div>
      </div>
    </section>


      <button id="btn-graph" class="btn-graph">Générer des Graphiques</button>

    
  </main>

  <script src="home.js"></script>
</body>
</html>
